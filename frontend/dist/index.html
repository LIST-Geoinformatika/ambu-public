        <title>AMBU</title>

        <style>
            body {
                margin: 0;
            }

            .loader-container {
                width: 100%;
                height: 100vh;
                background-color: white;
                display: grid;
                justify-content: center;
                align-content: center;
            }

            .loader {
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background-color: #000000;
                box-shadow: 32px 0 rgba(36, 36, 36, 0.8), -32px 0 rgba(36, 36, 36, 0.8);
                position: relative;
                animation: flash 0.3s ease-in infinite alternate;
            }
            .loader::before,
            .loader::after {
                content: "";
                position: absolute;
                left: -64px;
                top: 0;
                background: rgba(36, 36, 36, 0.8);
                width: 16px;
                height: 16px;
                border-radius: 50%;
                transform-origin: 35px -35px;
                transform: rotate(45deg);
                animation: hitL 0.3s ease-in infinite alternate;
            }

            .loader::after {
                left: 64px;
                transform: rotate(-45deg);
                transform-origin: -35px -35px;
                animation: hitR 0.3s ease-out infinite alternate;
            }

            @keyframes flash {
                0%,
                100% {
                    background-color: rgba(36, 36, 36, 0.8);
                    box-shadow: 32px 0 rgba(36, 36, 36, 0.8), -32px 0 rgba(36, 36, 36, 0.8);
                }
                25% {
                    background-color: rgba(36, 36, 36, 0.8);
                    box-shadow: 32px 0 rgba(36, 36, 36, 0.8), -32px 0 rgba(36, 36, 36, 0.15);
                }
                50% {
                    background-color: rgba(36, 36, 36, 0.15);
                    box-shadow: 32px 0 rgba(36, 36, 36, 0.8), -32px 0 rgba(36, 36, 36, 0.8);
                }
                75% {
                    background-color: rgba(36, 36, 36, 0.8);
                    box-shadow: 32px 0 rgba(36, 36, 36, 0.15), -32px 0 rgba(36, 36, 36, 0.8);
                }
            }

            @keyframes hitL {
                0% {
                    transform: rotate(45deg);
                    background-color: rgba(36, 36, 36, 0.15);
                }
                25%,
                100% {
                    transform: rotate(0deg);
                    background-color: rgba(36, 36, 36, 0.8);
                }
            }

            @keyframes hitR {
                0%,
                75% {
                    transform: rotate(0deg);
                    background-color: rgba(36, 36, 36, 0.8);
                }
                100% {
                    transform: rotate(-45deg);
                    background-color: rgba(36, 36, 36, 0.15);
                }
            }
        </style>

        <div id="root">

                <span class="loader"></span>
